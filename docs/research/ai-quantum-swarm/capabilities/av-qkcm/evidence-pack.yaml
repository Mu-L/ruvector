# Claims and verification criteria
claims:
  - claim: "E-value based testing provides anytime-valid p-values"
    metric: "type_i_error_rate"
    benchmark: "100 independent trials under H0 (no drift)"
    baseline: "Fixed-sample t-test"
    falsification: "Fails if Type I error > alpha at any stopping time"
    status: pending

  - claim: "Quantum kernel captures coherence patterns better than RBF"
    metric: "drift_detection_power"
    benchmark: "Synthetic drift in quantum calibration data"
    baseline: "RBF kernel with equivalent bandwidth"
    falsification: "Fails if detection delay > 2x RBF kernel"
    status: pending

  - claim: "Confidence sequences provide valid coverage"
    metric: "coverage_probability"
    benchmark: "1000 trials, check if true mean in CI"
    baseline: "95% nominal coverage"
    falsification: "Fails if empirical coverage < 90%"
    status: pending

