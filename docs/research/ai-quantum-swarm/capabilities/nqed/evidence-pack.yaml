# Evidence Pack: NQED (Neural Quantum Error Decoder)
capability_id: NQED
version: 1
last_updated: 2026-01-17
scored_by: research-swarm

# Claims and verification criteria
claims:
  - claim: "GNN-based decoder improves accuracy under realistic noise"
    metric: "logical_error_rate"
    benchmark: "Surface code d=5 to d=11 with depolarizing noise p=0.001 to 0.01"
    baseline: "MWPM decoder from PyMatching"
    falsification: "Fails if NQED does not beat MWPM by at least 5% at d>=7"
    status: pending

  - claim: "O(d^2) complexity enables real-time decoding"
    metric: "decode_latency_ns"
    benchmark: "Single syndrome round for d=11 surface code"
    baseline: "1ms decode budget (1000 syndrome rounds/sec)"
    falsification: "Fails if mean latency exceeds 100us per round"
    status: pending

  - claim: "Min-cut fusion improves structural awareness"
    metric: "boundary_error_rate"
    benchmark: "Errors near logical boundaries (edge stabilizers)"
    baseline: "Pure GNN without min-cut features"
    falsification: "Fails if no improvement on boundary errors"
    status: pending

# Primary sources (must meet Research Foundation Gate)
sources:
