    reproducible: true
    evidence_for: ["neural decoders outperform classical on real hardware"]

  - type: paper
    title: "Mamba: Linear-Time Sequence Modeling with Selective State Spaces"
    authors: ["Gu, A.", "Dao, T."]
    year: 2024
    arxiv: "2312.00752"
    reproducible: true
    evidence_for: ["O(n) attention alternative", "state-space models for sequences"]

  - type: paper
